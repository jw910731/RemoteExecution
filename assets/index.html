<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"></script>
    <script>
        $(document).ready(function () {
            bsCustomFileInput.init()
        })
    </script>
    <title>Cross Host Access</title>
</head>
<body>
    <div class="container">
        <ul class="nav nav-tabs mx-3" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" role="tab" data-toggle="tab" href="#input-panel">Input</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" role="tab" data-toggle="tab" href="#upload-panel">File Upload</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane fade show active" role="tabpanel" id="input-panel">
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="input-field">請輸入你的測資</label>
                        <textarea type="text" class="form-control" name="content" rows="10" id="input-field"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">送出</button>
                </form>
            </div>
            <div class="tab-pane fade" role="tabpanel" id="upload-panel">
                <form method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="upload-field">請上傳你的測資</label>
                        <div class="custom-file">
                            <input type="file" name="content" class="custom-file-input" id="upload-field">
                            <label class="custom-file-label" for="upload-field">請選擇測資</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">送出</button>
                </form>
            </div>
        </div>

    </div>
</body>
</html>
